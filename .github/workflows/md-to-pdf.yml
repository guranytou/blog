name: md-to-pdf

on:
  push:
    branches:
      - main
    paths:
      - "content/resume.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          # sudo apt install fonts-noto
          npm i -g md-to-pdf
          md-to-pdf content/resume.md
      - uses: actions/upload-artifact@v3
        with:
          name: resume
          path: content/resume.pdf