name: md-to-pdf

on:
  push:
    # paths:
    #   - 'content/resume.md'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm i -g md-to-pdf
          sudo apt install poppler-utils
          md-to-pdf --md-file-encoding utf-8 content/resume.md
          pdftotext "content/resume.pdf" -
      - uses: actions/upload-artifact@v2
        with:
          name: resume
          path: ./content/resume.pdf